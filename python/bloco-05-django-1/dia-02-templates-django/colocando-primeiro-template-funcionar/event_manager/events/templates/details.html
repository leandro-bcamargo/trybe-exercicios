{% extends 'base.html' %} {% block title %} {{event.title}} {% endblock %} 
{%block content %}
<h1>{{event.title}}</h1>

<p>{{event.date|date}} - {{event.location}}</p>

{%if event.is_remote %}

{%else%}
<p>Evento Presencial</p>

{%endif%} {%endblock%}
