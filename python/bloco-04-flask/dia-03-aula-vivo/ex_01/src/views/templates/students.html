<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Enrollment</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        {%for student in students%}
        <tr>
          <td>{{student.name}}</td>
          <td>{{student.enrollment}}</td>
          <td>
            <a href="/students/edit/{{student.enrollment}}">Edit</a>
          </td>
          <td>
            <a href="/students/delete/{{student.enrollment}}">Delete</a>
          </td>
        </tr>
        {%endfor%}
      </tbody>
    </table>
  </body>
</html>
