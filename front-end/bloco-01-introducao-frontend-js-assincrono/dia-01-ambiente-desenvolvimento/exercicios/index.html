<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador de Campos</title>
</head>
<body>
  <div class="container">
    <h1>Validador de Campos</h1>
  </div>
  <form>
    <input type="text" placeholder="Enter value" id="value">

    <select name="field" id="option">
      <option value="cpf">CPF</option>
      <option value="hexColor">Hex Color</option>
      <option value="email">Email</option>
      <option value="uuid">UUID</option>
      <option value="url">URL</option>
    </select>
    <button id="button">Validate</button>
    <p id="answer">Insert the value, the validation option and click on validate</p>
  </form>
  <script src="src/main.js" type="module"></script>
</body>
</html>
