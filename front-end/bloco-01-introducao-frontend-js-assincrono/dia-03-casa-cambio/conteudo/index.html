<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casa de Câmbio</title>
</head>
<body>
  <h1>Casa de <span class="green">Câmbio</span></h1>
  <form id="currency-form">
    <label for="base-currency">Digite a moeda:</label>
    <input type="text" id="base-currency" name="base-currency" placeholder="USD">

  </form>
  <main class="main">
    <section>
      <h2 class="currency-title">Valores referentes a 1 <span id="base-currency-display">USD</span></h2>
      <ul class="currency-list">
      </ul>
    </section>
  </main>
  <script type="module" src="src/main.js"></script>
</body>
</html>
