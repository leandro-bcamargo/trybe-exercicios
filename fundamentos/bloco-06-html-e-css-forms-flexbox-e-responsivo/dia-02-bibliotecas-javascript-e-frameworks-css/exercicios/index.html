<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="DatePickerX-master/src/js/DatePickerX.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="get">
        <label class="form-label" for="input-name">Nome Completo:
            <input class="form-control" type="text" name="name" id="input-name" minlength="10" maxlength="40">
        </label class="form-label">
        <br>
        <label class="form-label" for="input-email">E-mail:
            <input class="form-control" type="email" name="email" id="input-email" minlength="10" maxlength="50">
        </label class="form-label">
        <br>
        <label class="form-label" for="destinos-preferidos">Destinos Preferidos:
            <select name="destinos" id="destinos-preferidos">
                <option value="city" id="destino-cidade">Cidade</option>
                <option value="country" id="destino-campo">Campo</option>
                <option value="beach" id="destino-praia">Praia</option>
                <option value="mountains" id="destino-montanhas">Montanhas</option>
            </select>
        </label class="form-label">
        <br>
        <label class="form-label" for="textarea-motivacao"> Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
            <br>
            <textarea name="motivacao" id="textarea-motivacao" cols="30" rows="10" maxlength="500">
            </textarea>
        </label class="form-label">
        <br>
        <label class="form-label" for="input-date">Qual a melhor data para realizar sua viagem?
            <input class="form-control" type="date" name="date" id="input-date">
        </label class="form-label">
        <br>
        <input class="form-check-input" type="checkbox" name="news" id="checkbox-news">
        <label class="form-check-label" for="checkbox-news">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label class="form-label">
        <br>
        <input class="form-check-input" type="checkbox" name="contest" id="checkbox-contest">
        <label class="form-check-label" for="checkbox-contest">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
        </label>
        <br>
        <button class="btn btn-primary" type="submit" id="submit-button">Enviar</button>
        <button class="btn btn-danger" type="reset">Limpar</button>
    </form>
</body>
</html>
