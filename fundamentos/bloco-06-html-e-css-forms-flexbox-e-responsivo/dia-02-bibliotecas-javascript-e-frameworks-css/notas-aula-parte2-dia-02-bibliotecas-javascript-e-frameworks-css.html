<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src=">bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <h1 class="display-4 text-muted">Formulário</h1>
    <form action="" method="get">
        <div class="form-group">
            <label for="nome-completo">Nome completo
            <input class="form-control" type="text" name="nome" id="nome-completo" placeholder="Digite o seu nome" required>
        </label>
        </div class="form-group">
        <br>
        <div class="form-group">
            <label for="input class="form-control"-email">Email
            <input class="form-control" type="email" name="email" id="input class="form-control"-email" placeholder="Digite o seu e-mail">
            </label>
        </div class="form-group">
        <br>
        <div class="form-group">
            <label for="">Estado onde você mora:
            <select class="form-control" name="estado" id="input class="form-control"-estado">
                <option value="sp" selected>São Paulo</option>
                <option value="mg">Minas Gerais</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="sc">Santa Catarina</option>
            </select>
        </label>
        </div class="form-group">
        <br>
        <div class="form-group">
            <p>Selecione sua foto:</p>
            <input class="form-control btn btn-warning" type="file" name="foto" id="foto-perfil">
        </div class="form-group">
        <br>
        <div class="form-group">
            <p>Comidas favoritas</p>
            <label for="comida-1">
            <input type="radio" value="pizza" name="comida-favorita" id="comida-1" checked>Pizza
            </label>
            <label for="comida-2">
            <input type="radio" value="sorvete" name="comida-favorita" id="comida-2" >Sorvete
            </label>
            <label for="comida-3">
            <input type="radio" value="pão de queijo" name="comida-favorita" id="comida-3" >Pão de queijo
            </label>
            <label for="comida-4">
            <input type="radio" value="outro" name="comida-favorita" id="comida-4">Outro
            </label>
        </div class="form-group">
        <br>
        <div class="form-group">
            <p>Escreva algo sobre você:</p>
            <textarea class="form-control" name="sobre-mim" id="text-area-mim" cols="30" rows="5"></textarea>
        </div class="form-group">
        <br>
        <div class="form-group">
            <p>Digite sua senha:</p>
            <label for="input class="form-control id="input-senha">
            <input class="form-control" type="password" name="senha" id="input class="form-control id="input-senha" required>
        </label>
        </div class="form-group">
        <br>
        <div class="form-group">
            <label for="checkbox-noticias">
            <input class="form-control" type="checkbox" name="promocoes" id="checkbox-noticias">Deseja receber notícias e promoções incríveis?
            </label>
        </div class="form-group">
        <br>
        <div class="form-group">
            <button class="btn btn-success" type="submit">Enviar formulário</button>
        </div class="form-group">
    </form>
</body>
</html>
