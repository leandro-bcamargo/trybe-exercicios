<!-- O primeiro passo para começar a usar Flexbox é criar um Flex container . Elementos filhos de um Flex container são chamados Flex items e são dispostos dentro dele usando as propriedades Flexbox. Algumas das propriedades Flexbox são aplicadas ao container, e outras aos seus itens.
Um Flex container é criado ao usar a propriedade display de um elemento com o valor flex: -->

.flex-container {
    display: flex;
  }

<!-- Flex Axis
O layout do Flexbox é baseado em flex-directions (direções flex). Essas direções são determinadas por eixos (axis).  -->

<!-- Os flex items são dispostos dentro de um Flex container seguindo o Main Axis . O Main Axis tem a direção definida pela propriedade flex-direction , que pode ser horizontal , quando flex-direction é row ou row-reverse, e vertical , quando é column ou column-reverse. -->

<!-- Flex Lines
São linhas imaginárias usadas para agrupamento e alinhamento de flex items dentro de seus respectivos containers. Um Flex container pode ser single-line ou multi-line , dependendo da propriedade flex-wrap: -->

<!-- Um Flex container single-line dispõe todos os seus filhos (flex items) em uma única linha; -->

<!-- Um Flex container multi-line quebra seus flex items em múltiplas linhas. Isso é similar ao que acontece quando um texto é quebrado em uma nova linha quando está muito grande ( overflow ). -->

<!-- Flexbox é um módulo disponível dentro do próprio CSS.

Recurso disponível através da propriedade display.

É aplicado tanto no container como nos seus itens internos. -->

<!-- Serve para ajudar na responsibidade do site. -->

<!-- Há dois eixos que controlam como is itens dentro de um container estarão dispostos:

Main-axis -> Por padrão, todos os itens são dispostos na main-axis horizontal.

Cross-axis -> Por padrão, realiza o alinhamento na vertical.

Display: block -> dispõe elementos um abaixo do outro ocupando toda a largura do container.

Display: inline -> dá um comportamento de string para o elemento, cada elemento comporta-se como uma palavra num texto.

Display: inline-block -> é como inline, mas permite que se alterem propriedades de tamanho, margem, altura etc. dos elementos. -->

<!-- Display: flex -> é adicionado no container. Coloca todos os elementos filhos um ao lado do outro, pois por padrão a direção do main-axis é horizontal. Não dá espaço entre um elemento e outro - elementos não se comportam como palavras.  Grande diferença é que ele é aplicado no container. Elementos dentro do container passam a ser itens-flex.-->

<!-- Propriedade flex-direction -> por padrão, seu valor é row, qie torna o main-axis horizontal. Valor column faz com que o main-axis passe a ser vertical.  
Valor row-reverse faz com que se inverta a ordem dos itens ao longo da main-line horizontal.
Valor column-reverse faz com que se inverta a ordem dos itens ao longo da main-line vertical -->

<!-- Propriedade flex-wrap -> controla como os itens dentro do container são quebrados. Por padrão é nowrap - faz com que os elementos não sejam quebrados, ainda que transbordem o container. 
Valor wrap faz com que conteúdo seja quebrado para a linha de baixo caso nao caiba no container.
Valor wrap reverse faz com que o conteúdo seja quebrado para a linha de cima caso não caiba no container.  -->

<!-- Propriedade flex-flow -> recebe os valores de flex-direction e flex-wrap respectivamente. -->

<!-- A propriedade flex-direction é aquela que define a direção dos flex items e modifica quem é o Main Axis . Por padrão essa propriedade é row (linha), com isso os elementos ficam um ao lado do outro. Os outros valores que essa propriedade possui são o row-reverse, em que os itens ficam em linha reversa, o column, em que os itens ficam em uma única coluna, um embaixo do outro, e o column-reverse, em que os itens também ficam um embaixo do outro, porém em ordem reversa. -->

<!-- Já a propriedade flex-wrap define se os itens devem quebrar ou não a linha, sendo que por padrão esse propriedade é nowrap , ou seja, os itens não quebram a linha. Os valores que fazem com que a linha quebre são o wrap , que quebra a linha, e o wrap-reverse, que quebra a linha na direção contrária. -->

<!-- Por sua vez, o flex-flow é um atalho para as propriedades flex-direction e flex-wrap , o primeiro valor que recebe é o do flex-direction e o segundo o do flex-wrap. -->

<!-- Propriedade justify-content -> ajusta o espaçamento enre os flex-items usando o main-axis como referência, seja ele horizontal ou vertical.

Propriedade align-content -> ajusta o espaçamento entre linhas, com propriedades iguais às do justify-content.
É sempre feito em relação ao cross-axis, seja ele flex-direction: row ou column. -->

<!-- Valor center -> alinha itens no centro do container.
Valor flex-end -> alinha a partir do final do container.
Valor space-around -> alinha colocando um espaço antes, entre e após os itens.
Valor space-between -> alinha colocando um mesmo espaço entre os itens. 
Valor space-even -> alinha colocando um mesmo espaço antes, entre e após os itens -->


<!-- Propriedade align-items -> permite ajustar os flex-items no cross-axis mas sem controle sobre as diferentes linhas ou colunas criadas. -->

<!-- Valor stretch -> valor padrão. Estica os flex-items até que eles ocupem o container.
Valor flex-start -> coloca os flex-items no início do container.
Valor flex-end -> coloca os flex-items no fim do container.
Valor flex-center -> coloca os flex-items no centro do container.
Valor baseline -> alinha os flex-items pela linha de base de seu conteúdo. -->

<!-- O justify-content alinha os flex items no container de acordo com a direção. Essa propriedade possui os valores flex-start que alinha os itens ao início do container, flex-end que alinha os itens ao final do container, center que alinha os itens ao centro do container, space-between cria um espaçamento igual entre os elementos, mantendo o primeiro grudado no início e o último no final, e space-around também cria um espaçamento entre os elementos, mas os espaçamentos do meio são duas vezes maiores que o inicial e final. -->

<!-- Já a propriedade align-items alinha os flex items de acordo com o eixo transversal (cross-axis). Os valores que essa propriedade aceita são stretch , que é seu valor padrão e faz com os flex items cresçam igualmente, flex-start alinha os itens ao início, flex-end alinha os itens ao final, center alinha os itens ao centro e baseline que alinha os itens de acordo com a linha base da tipografia. -->

<!-- Por fim, a propriedade align-content alinha as linhas do container em relação ao eixo transversal (cross-axis), sendo que essa propriedade só funciona caso haja mais de uma linha de flex items. As opções de alinhamento que o align-content apresenta são stretch , seu valor padrão que faz com que os flex items cresçam igualmente na vertical, flex-start , alinha todas as linhas de itens ao início, flex-end , que alinha todas as linhas de itens ao final, center que alinha todas as linhas ao centro, space-between , que cria um espaçamento igual entre as linhas, mantendo a primeira grudada no topo e a última no bottom, e space-around , que também cria um espaçamento entre as linhas, mas os espaçamentos do meio são duas vezes maiores que o top e o bottom. -->
