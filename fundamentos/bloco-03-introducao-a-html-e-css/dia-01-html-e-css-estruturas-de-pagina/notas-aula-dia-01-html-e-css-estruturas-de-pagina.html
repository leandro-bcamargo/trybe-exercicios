<!-- Informa o navegador de que se trata de um documento do tipo html 5.
Atalho ! + Enter fornece os metadados essenciais de uma página em html 5.  -->
<!DOCTYPE html>
<!-- Tag html é a raiz de toda página html. Também define a linguagem em que a página é escrita. -->
<html lang="pt-br">
<!-- Head e body são as duas principais tags dentro da tag html -->
<!-- Tag head não define informações visíveis na página, mas sim configurações da página -> metainformações -->

<head>
    <!-- Define o conjunto de caracteres usado na página -->
    <meta charset="UTF-8" />
    <!-- Título da página. É exibido na tab da página -->
    <title> </title>
    <!-- Além disso, podem-se incluir caminho para arquivo CSS, caminho para scripts, bem como outros metadados -->
</head>
<!-- Contém todas as tags efetivamente visíveis na página -->

<body>
    <!-- Headings variam de H1 até H6, de maior importância para menor importância -->
    <h1></h1>
    <!-- Introduz parágrafos, que são sempre antecedidos de uma quebra de linha e certa distância -->
    <p></p>
    <!-- Quebra de linha. Pode ser repetida para aumentar o número de quebras de linha. Não possui tag de fechamento pois não tem conteúdo -->
    <br />
    <!-- Coloca trecho em negrito -->
    <strong></strong>
    <!-- Coloca trecho em itálico -->
    <em></em>
    <!-- Ordered list -->
    <ol>
        <!-- List item. -->
        <li></li>
    </ol>
    <!-- Unordered list -->
    <ul>
        <li></li>
    </ul>
    <!-- Introduz uma imagem. Atributo src informa onde a foto está armazenada, seja como endereço na internet, seja como localização no computador. 
        Atributo alt informa sobre o text que será mostrado se a imagem não puder ser carregada 
        Atributo width informa a largura da imagem -->
    <img src="" alt="" width="" />
    <!-- Introduz uma âncora que faz uma ligação com outro elemento da página (link interno) ou com outra página (link externo) 
        Atributo href fornece o id do elemento da págima (link interno) ou o endereço da página (link externo)
        Atributo target="_blank" faz com que a página seja aberta em uma outra aba
        Anchor text é o que será mostrado como texto do elemento. Ao ser clicado, levará ao destino linkado -->
    <a href="" target="_blank">Anchor text</a>
    <!-- Horizontal rule -> Introduz uma linha horizontal -->
    <hr />
</body>
</html>

<!-- HTML (HyperText Markup Language) é o esqueleto da página -> estrutura de como a página será exibida. -->
<!-- É uma linguagem de formatação, não é uma linguagem de programação -->
