<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* A classe foi aplicada a uma ul, então é preciso especificar o display para li's. */
        .nav-links li {
            display: inline;
        }
    </style>
</head>
<body>
    <header>Cabeçalho</header>
    <nav>Links de navegação</nav>
        <ul class="nav-links">
            <li><a href="">Home</a></li>
            <li><a href="">Contato</a></li>
            <li><a href="">Perfil</a></li>
        </ul>
    <main>
        <!-- Tag é utilizada para conteúdos auto-contidos -> conteúdo deve fazer sentido isoladamente. -->
        <article>
            Artigo
            <section>Seção</section>
        </article>
        <aside>Barra lateral<aside>
    </main>
    <footer>Rodapé</footer>
</body>
</html>

<!-- HTML Semântico é o uso do HTML para reforçar o significado da informação na página e não apenas definir sua estrutura e apresentação.  -->

<!-- Exemplos: 
<html></html> representa o tipo do documento em questão, que nesse caso é HTML ;
<head></head> representa os metadados do documento HTML , tais como o título do documento, links para arquivos CSS e JavaScript de que o documento precisa;
<body></body> representa todo o conteúdo visual do documento HTML ;
<form></form> representa um formulário para que o usuário consiga inserir dados. -->

<!-- Lançar mão de tags que possuam um significado específico em vez de tags genéricas -->

<!-- html5 introduziu novas tags específicas. Ex: <footer></footer> para criar rodapés. -->

<!-- html não diz respeito à estrutura da página em si, diz respeito ao código -> tags têm significado específico. 
Semântica está no código, não na estrutura da página. -->

<!-- Mesma tag semântica pode ser utilizada várias vezes dentro da página sem problemas. Uma exceção é a tag <main>, que representa a parte principal da página -->

<!-- Display block - elementos funcionam como blocos, um fica em cima do outro na página, não ficam na mesma linha.
Ocupam 100% da largura do elemento pai por padrão.
A altura padrão é definida pelo tamanho do conteúdo que está dentro do elemento.
É possível alterar propriedades de altura, largura e margem. -->

<!-- Display inline - elementos são mostrados em linha, um ao lado do outro -  geralmente textos. 
Ocupam a largura do próprio conteúdo.
Não é possível alterar altura e largura, nem margens na vertical. Margens horizontais são permitidas.
Quando propriedade float é aplicada a um elemento inline, esse elemento se transforma em tipo block. -->

<!-- Display inline-block - elementos ocupam a mesma largura que o seu conteúdo.
Dois ou mais elementos inline-block em sequência são mostrados lado a lado.
É possível alterar as propriedades de largura e altura (diferentemente do inline).
É possível alterar todas as propriedades de margem. -->


<!-- Div é elemento tipo block genérico, span é elemento tipo inline genérico. -->

<!-- Estes são alguns dos elementos semânticos que você mais utilizará em sua jornada como pessoa desenvolvedora:
header : O elemento header representa um cabeçalho contendo texto introdutório.
nav : O elemento nav representa um conjunto de links de navegação.
aside : O elemento aside representa um conteúdo à parte. Alguns exemplos de sua utilização são: barras laterais e/ou conteúdos adjacentes à um conteúdo principal.
article : O elemento article representa um conteúdo autocontido. Ou seja, todo o conteúdo presente dentro de um article provê as informações necessárias para sua compreensão, podendo ser reusado em outras páginas.
section : O elemento section representa uma seção do documento, agrupando conteúdos relacionados.
footer : O elemento footer representa o rodapé do documento e/ou de uma seção. -->
