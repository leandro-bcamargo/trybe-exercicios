<!-- O DOM (Document Object Model) é uma interface que representa como os HTML e XML são lidos pelo browser. Após a leitura do documento HTML pelo browser, o DOM cria um objeto que faz uma representação do documento e define meios de como essa estrutura pode ser acessada, dessa forma podemos utilizar o JavaScript para manipular o DOM e assim alterar o estilo e o conteúdo de nossa página.

No DOM nossa página é representada por nós e objetos, e é através deles que iremos realizar a comunicação do nosso HTML com o JavaScript . Sendo assim, podemos dizer que o DOM é uma representação orientada a objetos da página da web, que pode ser modificada com uma linguagem de script como JavaScript.

Window : Representa uma janela que contém um elemento DOM, sendo possível acessar o documento que a janela contém através de Window;

location : Representa a localização do objeto ao qual ele está associado, isso é, o documento atual;

document : Representa qualquer página da web carregada no navegador e serve como um ponto de entrada para o conteúdo na página da web, sendo assim o document contém todos os documentos HTML;

history : Permite a manipulação do histórico da sessão do navegador, ou seja, as páginas visitadas na guia ou quadro em que a página atual está carregada;

element : É a classe base mais geral da qual todos os objetos em um Document herdam, isso é, são todas as tags que estão em arquivos HTML e se transformam em elementos da árvore DOM ;

text : Texto que vai entre os elementos, é todo o conteúdo das tags;

atribute : São todos os atributos que um nó específico possui, como uma class ou id.

Pense assim: a página HTML/CSS/JS que você faz é um programa. O navegador é quem interpreta esse código e, a partir dele, gera a página que você vê na Internet.

Pois bem, o DOM é uma estrutura da sua página que o navegador monta quando lê. O seu intuito é justamente permitir ao programa acessar os elementos da página usando código e dar a ele o poder de manipulá-las. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybe DOM</title>
</head>
<body>
    <div id="teste">
        Div com conteúdo <strong>para</strong> ser alterado através de sua ID.
    </div>

    <p id="teste2">
        Parágrafo
    </p>

    <script>
        // Coloca-se script o mais próximo possível do fim do body para que ele só seja carregado após os elementos html forem carregados, pois o script irá manipulá-los.

        // Document guarda toda a estrutura da página HTML. É através dele que teremos acesso ao DOM.

        // Busca dentro os elementos da página aquele que possui o id especificado.

        console.log(document.getElementById("teste")); // Imprime a div.

        console.log(document.getElementById("teste2")); // Imprime o parágrafo.

        // Para acessar o conteúdo do elemento de id especificada, usa-se propriedade .innerHTML.

        console.log(document.getElementById(teste).innerHTML); // Imprime o conteúdo da div -> "Div com conteúdo <strong>para</strong> ser alterado através de sua ID.""

        console.log(document.getElementById(teste2).innerHTML); // Imprime o conteúdo do parágrafo.

        // Para acessar o conteúdo do elemento de id especificado sem mostrar as tags que estejam dentro dele, usa-se propriedade .innerText.

        console.log(document.getElementById(teste).innerText); // Imprime "Div com conteúdo para ser alterado através de sua ID."

        // Para acessar todo o css que está sendo aplicado a um determinado elemento, usa-se a propriedade .style.

        // É possível usar o getElementById para substituir o conteúdo de elementos da página. Basta usar o operador de atribuição.

        console.log(document.getElementById(teste).innerText) = "Aprendizados da aula de hoje"; // Substitui conteúdo do elemento identificado pela id pela string especificada.

        // Para obter um array que contém todos os elementos que tenham uma determinada classe, usa-se o comando document.getElementsByClassName.

        document.getElementsByClassName("piloto-f1-atual");

        // Como se trata de uma lista, pode-se acessar seus elementos individualmente através do índice entre colchetes.
        
        document.getElementsByClassName("piloto-f1-atual")[0].innerText = "Stroll"

        // Para modificar o conteúdo de todos os elementos que possuem uma determinada classe, usa-se um for loop.

        let pilotosDeF1 = document.getElementsByClassName("piloto-f1-atual");
        for (let i = 0; i < pilotosDeF1.length; i += 1) {
            pilotosDeF1[i].innerText = "Lewis Hamilton";
        }

        // Para formar uma lista de todos os elementos que possuem uma determinada tag, usa-se o comando document.getElementsByTagName.

        document.getElementsByTagName("p").[0].innerText = "Carlos Sainz"

        // Para selecionar apenas um elemento, o primeiro elemento encontrado pela função, usamos document.querySelector.
        // Utiliza os seletores do CSS para fazer a identificação.

        document.querySelector("#Dona"); // Identifica elemento com a id especificada

        document.querySelector("p"); // Identifica o primeiro elemento encontrado com a tag <p>

        document.querySelector(".pilotos-sem-titulo p") // Identifica o primeiro parágrafo filho do primeiro elemento de classe piloto-sem-titulo.

        document.querySelector(".pilotos-sem-titulo .piloto-f1-atual"); // Identifica o primeiro elemento de classe piloto-f1-atual que seja filho de um elemento de classe pilotos-sem-titulo.

        // Mas como fazer uma busca que retorna vários elementos e não apenas o primeiro? Bem, para isso existe o querySelectorAll, que tem comportamento semelhante ao querySelector . A diferença é simples: ela retorna uma array com todos os elementos que satisfaçam a seleção, em de retornar apenas o primeiro deles.

        // Também usa seletores do CSS para identificar elementos. É

        // Retorna um NodeList. document.getElement retornava um HTMLCollection.
        // HTMLCollection só possui elementos HTML. 
        // Nodelist pode ter elementos que não são elementos HTML. Ex: textos.

        document.querySelectorAll("p")[0].innerText = "Lenda";
        
        document.querySelectorAll(".pilotos-sem-titulo .piloto-f1-atual")

        // Tanto o querySelector quanto o querySelectorAll acessam CSS Selectors de todos os tipos. Ou seja, eles podem acessar muito além de valores de ids e classes.

        // O getElementById(id) funciona de maneira diferente do querySelector('#id') , mas o resultado é o mesmo. Como dito no vídeo, o primeiro tem uma performance melhor, mas o segundo é mais flexível.

        // Enquanto os getElementsByClassName('ClassName') e getElementsByTagName('TagName') retornam uma HTMLCollection, os querySelectorAll('.ClassName') e querySelectorAll('TagName') retornam uma NodeList.

        // Um outro ponto é a forma da resposta, que pode ser diferente entre os seletores ( HTMLCollection e NodeList ). A forma de buscar os dados armazenados nessas estruturas, em alguns casos, pode mudar, então tenha cuidado na hora de fazer funções que utilizem o resultado dos seletores, isso pode salvar das dores de cabeça sobre o porquê de uma função aparentemente correta não funcionar.

        


        


    </script>

    
</body>
</html>
